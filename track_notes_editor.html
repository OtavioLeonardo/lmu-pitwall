<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛道战术板 | Track Map Annotator</title>

    <link rel="stylesheet" href="css/race-theme.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* === 战术板专用样式 === */
        body {
            overflow: hidden;
            /* 防止双滚动条 */
        }

        .app-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: auto 1fr;
            height: 100vh;
            gap: 0;
        }

        /* 移动端适配：单列布局 */
        @media (max-width: 768px) {
            .app-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }

            .sidebar {
                display: none;
            }
        }

        /* 顶部导航 */
        .top-bar {
            grid-column: 1 / -1;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border-main);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }

        /* 地图区域 (核心) */
        .map-stage {
            background-color: #1a1a1a;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                linear-gradient(var(--border-main) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-main) 1px, transparent 1px);
            background-size: 50px 50px;
            /* 网格背景 */
        }

        /* 赛道图片容器 */
        .map-container {
            position: relative;
            max-width: 95%;
            max-height: 90%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .track-image {
            display: block;
            max-width: 100%;
            max-height: 80vh;
            pointer-events: none;
            /* 让点击事件穿透图片到达 container */
            user-select: none;
            /* 强制白色背景，适配透明 PNG */
            background-color: #ffffff;
            border-radius: 4px;
        }

        /* 标记点 (Pin) */
        .map-pin {
            position: absolute;
            transform: translate(-50%, -50%);
            /* 居中定位 */
            width: 28px;
            height: 28px;
            background: var(--accent-gold);
            color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .map-pin:hover {
            transform: translate(-50%, -50%) scale(1.2);
            background: white;
            z-index: 20;
        }

        /* === 新增：侧边栏联动的高亮样式 === */
        .map-pin.active {
            transform: translate(-50%, -50%) scale(1.5);
            background: #990899;
            border-color: var(--accent-cyan);
            color: rgb(255, 255, 255);
            z-index: 50;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* 侧边数据栏 */
        .sidebar {
            background: var(--bg-card);
            border-left: 1px solid var(--border-main);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .data-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .data-card {
            background: var(--bg-panel);
            border: 1px solid var(--border-light);
            border-left: 3px solid var(--accent-cyan);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 2px;
            font-size: 12px;
            transition: all 0.2s;
        }

        .data-card:hover {
            background: #222;
            border-color: var(--accent-gold);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .lbl {
            color: var(--text-secondary);
            font-size: 10px;
            text-transform: uppercase;
        }

        .val {
            color: var(--text-primary);
            font-weight: bold;
        }

        .val-hl {
            color: var(--accent-gold);
        }

        /* 弹窗表单 */
        #pinFormModal {
            z-index: 100;
        }
    </style>
</head>

<body class="text-gray-300 font-mono">

    <div class="app-layout">

        <div class="top-bar">
            <div class="flex items-center gap-4">

                <a href="index.html"
                    class="group flex items-center gap-2 no-underline mr-2 transition-all opacity-80 hover:opacity-100"
                    title="Back to Dashboard">
                    <div
                        class="flex items-center justify-center w-8 h-8 rounded border border-gray-600 bg-gray-900 group-hover:border-telemetry-gold group-hover:bg-gray-800 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4 text-gray-400 group-hover:text-telemetry-gold" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-[10px] text-gray-500 uppercase leading-none">Return to</span>
                        <span class="text-xs font-bold text-gray-300 group-hover:text-white tracking-widest">HOME</span>
                    </div>
                </a>

                <div class="h-8 w-px bg-gray-800 mx-1"></div>

                <h1 class="text-xl font-bold italic tracking-tighter text-white">
                    <span class="text-telemetry-gold">///</span> <span id="trackNameDisplay">MAP_VIEW</span>
                </h1>

                <div class="text-xs px-2 py-1 rounded bg-black border border-gray-800" id="dataStatus">
                    Checking Data...
                </div>
            </div>

            <div class="flex gap-3 text-xs items-center">
                <button onclick="downloadJSON()"
                    class="flex items-center gap-2 bg-telemetry-cyan text-white px-3 py-1 rounded font-bold hover:bg-white hover:text-black transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    SAVE JSON
                </button>

                <div class="h-4 w-px bg-gray-700 mx-1"></div>

                <select id="trackSelect"
                    class="bg-black border border-gray-700 text-xs p-1 rounded outline-none focus:border-blue-500 text-gray-400 max-w-[150px]">
                    <option value="" disabled selected>Switch Track...</option>
                </select>

                <button onclick="toggleImageSource()" class="text-gray-500 hover:text-white underline ml-2">Map
                    Image</button>
                <button onclick="clearAllPins()" class="text-red-500 hover:text-red-400 underline ml-2">Clear</button>
            </div>
        </div>

        <div class="map-stage" id="mapStage">
            <div class="map-container" id="mapContainer">
                <img id="trackImage"
                    src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 600'%3E%3Cpath d='M150,450 Q100,450 100,400 L100,200 Q100,100 200,100 L600,100 Q700,100 700,200 L700,300 Q700,450 500,450 Z' fill='none' stroke='%23333' stroke-width='40'/%3E%3Cpath d='M150,450 Q100,450 100,400 L100,200 Q100,100 200,100 L600,100 Q700,100 700,200 L700,300 Q700,450 500,450 Z' fill='none' stroke='%23ddd' stroke-width='4' stroke-dasharray='10,10'/%3E%3Ctext x='400' y='300' fill='%23666' text-anchor='middle' font-family='monospace' font-size='20'%3ECLICK TO ADD NOTE%3C/text%3E%3C/svg%3E"
                    class="track-image" alt="Track Map">

                <div id="pinsLayer"></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="p-4 border-b border-race-border bg-race-panel flex justify-between items-center">
                <h3 class="text-xs font-bold text-telemetry-cyan uppercase">Corner Telemetry</h3>
                <span id="pinCount" class="text-[10px] text-gray-500">0 ITEMS</span>
            </div>
            <div class="data-list" id="sidebarList">
            </div>
        </div>

    </div>

    <div id="pinFormModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center">
        <div class="bg-race-panel border border-race-border p-6 rounded shadow-2xl w-80">
            <h3 class="text-white font-bold text-lg mb-4 flex items-center">
                <span class="text-telemetry-gold mr-2">///</span> EDIT NODE
            </h3>

            <div class="space-y-3">
                <div>
                    <label class="text-xs text-gray-500 uppercase block mb-1">Gear (档位)</label>
                    <div class="flex gap-2">
                        <input type="number" id="inputGear"
                            class="bg-black border border-gray-700 text-white p-2 w-full rounded text-center font-bold text-lg focus:border-telemetry-cyan outline-none"
                            min="1" max="8" placeholder="-">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs text-gray-500 uppercase block mb-1">Min Spd</label>
                        <input type="text" id="inputMinSpd"
                            class="bg-black border border-gray-700 text-white p-2 w-full rounded text-center focus:border-telemetry-cyan outline-none"
                            placeholder="0">
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 uppercase block mb-1">Exit Spd</label>
                        <input type="text" id="inputExitSpd"
                            class="bg-black border border-gray-700 text-white p-2 w-full rounded text-center focus:border-telemetry-cyan outline-none"
                            placeholder="0">
                    </div>
                </div>

                <div>
                    <label class="text-xs text-gray-500 uppercase block mb-1">Notes (Braking/Line)</label>
                    <textarea id="inputNote" rows="3"
                        class="bg-black border border-gray-700 text-white p-2 w-full rounded text-xs focus:border-telemetry-cyan outline-none"
                        placeholder="Notes..."></textarea>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mt-6">
                <button onclick="deleteCurrentPin()"
                    class="text-red-500 text-xs hover:text-white uppercase font-bold border border-transparent hover:border-red-500 rounded">Delete</button>
                <button onclick="savePinData()"
                    class="bg-telemetry-cyan text-black font-bold py-2 rounded hover:bg-white transition-colors uppercase text-xs">Update
                    Map</button>
            </div>
        </div>
    </div>

    <script>
        // === 全局变量 ===
        const urlParams = new URLSearchParams(window.location.search);
        let currentTrackId = urlParams.get('track');

        let pins = [];
        let activePinId = null;
        let tempClickCoords = null;
        let allTracksData = []; // 存储完整的 data_tracks.json 数据

        // === DOM 元素 ===
        const mapContainer = document.getElementById('mapContainer');
        const pinsLayer = document.getElementById('pinsLayer');
        const modal = document.getElementById('pinFormModal');
        const trackTitle = document.getElementById('trackNameDisplay');
        const trackSelect = document.getElementById('trackSelect');
        const sidebarList = document.getElementById('sidebarList');
        const dataStatus = document.getElementById('dataStatus');
        const trackImage = document.getElementById('trackImage');

        // === 初始化 ===
        async function init() {
            // 1. 等待赛道列表配置加载完毕
            await loadTrackConfig();

            // 2. 如果 URL 没参数，默认选列表第一个
            if (!currentTrackId && allTracksData.length > 0) {
                currentTrackId = allTracksData[0].id;
                updateUrlAndSelect(currentTrackId);
            } else if (currentTrackId) {
                trackSelect.value = currentTrackId;
            }

            // 3. 开始加载具体赛道的数据
            if (currentTrackId) {
                updateTitle();
                loadPinsFromJSON();
            }

            mapContainer.addEventListener('click', handleMapClick);
        }

        // === 辅助：同步状态 ===
        function updateUrlAndSelect(id) {
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('track', id);
            window.history.pushState({}, '', newUrl);
            trackSelect.value = id;
        }

        function updateTitle() {
            const trackInfo = allTracksData.find(t => t.id === currentTrackId);
            const displayName = trackInfo ? trackInfo.track : currentTrackId;
            trackTitle.innerText = displayName.toUpperCase();
        }

        // === 核心逻辑 1：加载赛道列表配置 ===
        async function loadTrackConfig() {
            try {
                const response = await fetch('json/data_tracks.json');
                allTracksData = await response.json();

                trackSelect.innerHTML = '<option value="" disabled selected>Switch Track...</option>';
                allTracksData.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t.id;
                    opt.textContent = t.track;
                    trackSelect.appendChild(opt);
                });

                trackSelect.addEventListener('change', (e) => {
                    const newTrackId = e.target.value;
                    currentTrackId = newTrackId;
                    updateUrlAndSelect(newTrackId);
                    updateTitle();
                    loadPinsFromJSON();
                });

            } catch (e) {
                console.log("Config load error", e);
                dataStatus.innerHTML = `<span class="text-red-500">Config Error</span>`;
            }
        }

        // === 核心逻辑 2：加载具体赛道数据 ===
        async function loadPinsFromJSON() {
            const trackInfo = allTracksData.find(t => t.id === currentTrackId);
            const jsonPath = trackInfo && trackInfo.jsonFile ? trackInfo.jsonFile : `json/notes/${currentTrackId}.json`;

            dataStatus.innerHTML = `<span class="text-yellow-500">Connecting...</span>`;

            pins = [];
            renderMap();
            renderSidebar();

            try {
                const response = await fetch(jsonPath);

                if (response.ok) {
                    const data = await response.json();

                    if (Array.isArray(data)) {
                        pins = data;
                    } else {
                        pins = data.pins || [];
                        if (data.mapImage) {
                            trackImage.src = data.mapImage;
                        }
                    }

                    dataStatus.innerHTML = `<span class="text-green-500">LINKED: ${currentTrackId}</span>`;
                    renderMap();
                    renderSidebar();
                } else {
                    throw new Error("File not found");
                }
            } catch (e) {
                console.log("Remote load failed, checking local cache...");
                const localData = localStorage.getItem(`lmu_map_draft_${currentTrackId}`);

                if (localData) {
                    const parsed = JSON.parse(localData);
                    if (Array.isArray(parsed)) {
                        pins = parsed;
                    } else {
                        pins = parsed.pins || [];
                        if (parsed.mapImage) trackImage.src = parsed.mapImage;
                    }

                    dataStatus.innerHTML = `<span class="text-orange-500">LOCAL DRAFT</span>`;
                    renderMap();
                    renderSidebar();
                } else {
                    pins = [];
                    dataStatus.innerHTML = `<span class="text-gray-500">NEW PROJECT</span>`;
                    renderSidebar();
                }
            }
        }

        // === 数据保存 (本地缓存) ===
        function saveToLocal() {
            const exportData = {
                mapImage: trackImage.getAttribute('src'),
                pins: pins
            };
            localStorage.setItem(`lmu_map_draft_${currentTrackId}`, JSON.stringify(exportData));

            if (dataStatus.innerText.includes("LINKED")) {
                dataStatus.innerHTML = `<span class="text-orange-500">MODIFIED (Please Save JSON)</span>`;
            }
        }

        // === 导出 JSON ===
        function downloadJSON() {
            const exportData = {
                mapImage: trackImage.getAttribute('src'),
                pins: pins
            };

            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `${currentTrackId}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();

            alert(`File downloaded: ${currentTrackId}.json\n\nPlease move this file to the configured folder (e.g. json/notes/) and push to GitHub.`);
        }

        // === 地图交互 ===
        function handleMapClick(e) {
            if (e.target.classList.contains('map-pin')) return;

            const rect = mapContainer.getBoundingClientRect();
            const xPercent = ((e.clientX - rect.left) / rect.width) * 100;
            const yPercent = ((e.clientY - rect.top) / rect.height) * 100;

            tempClickCoords = { x: xPercent, y: yPercent };
            openModal(null);
        }

        function openModal(pinId) {
            activePinId = pinId;
            modal.classList.remove('hidden');

            const gearInput = document.getElementById('inputGear');
            const minInput = document.getElementById('inputMinSpd');
            const exitInput = document.getElementById('inputExitSpd');
            const noteInput = document.getElementById('inputNote');

            if (pinId) {
                const p = pins.find(p => p.id === pinId);
                gearInput.value = p.gear;
                minInput.value = p.minSpd;
                exitInput.value = p.exitSpd;
                noteInput.value = p.note;
            } else {
                gearInput.value = '';
                minInput.value = '';
                exitInput.value = '';
                noteInput.value = '';
                setTimeout(() => gearInput.focus(), 100);
            }
        }

        function savePinData() {
            const gear = document.getElementById('inputGear').value || '-';
            const minSpd = document.getElementById('inputMinSpd').value || '-';
            const exitSpd = document.getElementById('inputExitSpd').value || '-';
            const note = document.getElementById('inputNote').value || '';

            if (activePinId) {
                const p = pins.find(p => p.id === activePinId);
                p.gear = gear;
                p.minSpd = minSpd;
                p.exitSpd = exitSpd;
                p.note = note;
            } else {
                const newPin = {
                    id: Date.now().toString(),
                    x: tempClickCoords.x,
                    y: tempClickCoords.y,
                    gear: gear,
                    minSpd: minSpd,
                    exitSpd: exitSpd,
                    note: note
                };
                pins.push(newPin);
            }

            saveToLocal();
            renderMap();
            renderSidebar();
            closeModal();
        }

        function deleteCurrentPin() {
            if (activePinId) {
                if (confirm('Delete this marker?')) {
                    pins = pins.filter(p => p.id !== activePinId);
                    saveToLocal();
                    renderMap();
                    renderSidebar();
                }
            }
            closeModal();
        }

        function closeModal() {
            modal.classList.add('hidden');
            activePinId = null;
        }

        function clearAllPins() {
            if (confirm('Clear all markers? This cannot be undone.')) {
                pins = [];
                saveToLocal();
                renderMap();
                renderSidebar();
            }
        }

        function toggleImageSource() {
            const currentSrc = trackImage.src.startsWith('data:') ? '' : trackImage.src;
            const url = prompt("Enter Image URL for this track map:", currentSrc);
            if (url) {
                trackImage.src = url;
                saveToLocal();
            }
        }

        // === 渲染逻辑：地图 ===
        function renderMap() {
            pinsLayer.innerHTML = '';
            pins.forEach((p, index) => {
                const el = document.createElement('div');
                el.className = 'map-pin';

                // === 新增：给 DOM 元素绑定 ID ===
                el.id = 'pin-' + p.id;

                el.style.left = p.x + '%';
                el.style.top = p.y + '%';
                el.innerText = p.gear !== '-' ? p.gear : (index + 1);

                el.onclick = (e) => {
                    e.stopPropagation();
                    openModal(p.id);
                };
                el.title = `Speed: ${p.minSpd} -> ${p.exitSpd}\n${p.note}`;
                pinsLayer.appendChild(el);
            });
            document.getElementById('pinCount').innerText = `${pins.length} ITEMS`;
        }

        // === 渲染逻辑：侧边栏 ===
        function renderSidebar() {
            sidebarList.innerHTML = '';
            if (pins.length === 0) {
                sidebarList.innerHTML = '<div class="text-center text-xs text-gray-600 mt-10">Map is empty.<br>Click on map to add data.</div>';
                return;
            }

            pins.forEach((p, index) => {
                const card = document.createElement('div');
                card.className = 'data-card cursor-pointer group relative';

                card.onmouseenter = () => highlightPin(p.id, true);
                card.onmouseleave = () => highlightPin(p.id, false);
                card.onclick = () => openModal(p.id);

                // 备注内容处理
                const noteContent = p.note && p.note.trim() !== ''
                    ? p.note
                    : '<span class="text-gray-600 italic">No specific notes added.</span>';

                card.innerHTML = `
                    <div class="flex justify-between items-center mb-3 border-b border-gray-800 pb-2">
                        <span class="font-bold text-white text-sm">#${index + 1} CORNER</span>
                        <span class="bg-gray-800 border border-gray-700 px-2 py-0.5 rounded text-telemetry-gold font-bold text-xs shadow-sm">
                            GEAR ${p.gear}
                        </span>
                    </div>

                    <div class="flex justify-between items-center mb-3 px-1">
                        <div class="text-center">
                            <div class="lbl text-[10px] text-gray-500 mb-0.5">MIN SPEED</div>
                            <div class="text-lg font-mono text-white leading-none">${p.minSpd}</div>
                        </div>
                        
                        <div class="text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                            </svg>
                        </div>

                        <div class="text-center">
                            <div class="lbl text-[10px] text-gray-500 mb-0.5">EXIT SPEED</div>
                            <div class="text-lg font-mono text-telemetry-cyan font-bold leading-none">${p.exitSpd}</div>
                        </div>
                    </div>

                    <div class="bg-black/30 rounded p-2 border border-gray-800/50 mt-2">
                        <div class="text-[10px] text-gray-400 uppercase mb-1 font-bold tracking-wider">Strategy Notes:</div>
                        <div class="text-gray-200 text-xs leading-relaxed whitespace-pre-wrap font-sans">${noteContent}</div>
                    </div>
                `;
                sidebarList.appendChild(card);
            });
        }

        // === 新增：控制高亮的辅助函数 ===
        function highlightPin(pinId, isActive) {
            const pinEl = document.getElementById('pin-' + pinId);
            if (pinEl) {
                if (isActive) {
                    pinEl.classList.add('active');
                } else {
                    pinEl.classList.remove('active');
                }
            }
        }

        init();

    </script>
</body>

</html>
