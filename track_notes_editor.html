<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>赛道战术板 | Track Map Annotator</title>

    <link rel="stylesheet" href="css/race-theme.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* ========================================= */
        /* === 基础样式 & 变量 === */
        /* ========================================= */
        :root {
            --bg-core: #050505;
            --bg-panel: #0f0f0f;
            --bg-card: #141414;
            --border-main: #333333;
            --border-light: #444444;
            --accent-gold: #FFD700;
            --accent-cyan: #00BFFF;
            --telemetry-gold: #FFD700;
            --telemetry-cyan: #00BFFF;
        }

        body {
            overflow: hidden;
            background-color: var(--bg-core);
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            color: #d1d5db;
        }

        /* ========================================= */
        /* === 桌面端默认布局 (Grid) === */
        /* ========================================= */
        .app-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: 50px 1fr;
            /* 顶部导航固定高度 */
            height: 100vh;
            gap: 0;
        }

        /* 顶部导航 (通用基础样式) */
        .top-bar {
            grid-column: 1 / -1;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border-main);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }

        /* 地图区域 */
        .map-stage {
            background-color: #1a1a1a;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                linear-gradient(var(--border-main) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-main) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .map-container {
            position: relative;
            max-width: 95%;
            max-height: 90%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .track-image {
            display: block;
            max-width: 100%;
            max-height: 80vh;
            pointer-events: none;
            user-select: none;
            background-color: #ffffff;
            border-radius: 4px;
        }

        /* 标记点 (Pin) */
        .map-pin {
            position: absolute;
            transform: translate(-50%, -50%);
            width: 28px;
            height: 28px;
            background: var(--accent-gold);
            color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .map-pin:hover {
            transform: translate(-50%, -50%) scale(1.2);
            background: white;
            z-index: 20;
        }

        .map-pin.active {
            transform: translate(-50%, -50%) scale(1.5);
            background: #990899;
            border-color: var(--accent-cyan);
            color: rgb(255, 255, 255);
            z-index: 50;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* 侧边栏 */
        .sidebar {
            background: var(--bg-card);
            border-left: 1px solid var(--border-main);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .data-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            padding-bottom: 40px;
        }

        .data-card {
            background: var(--bg-panel);
            border: 1px solid var(--border-light);
            border-left: 3px solid var(--accent-cyan);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 2px;
            font-size: 12px;
            transition: all 0.2s;
        }

        .data-card:hover {
            background: #222;
            border-color: var(--accent-gold);
        }

        /* ========================================= */
        /* === 移动端适配核心代码 (垂直布局 + 双行导航) === */
        /* ========================================= */
        @media (max-width: 768px) {
            .app-layout {
                display: flex;
                flex-direction: column;
                height: 100vh;
                height: 100dvh;
            }

            /* [关键] 顶部导航：改为垂直列布局，防止按钮重叠 */
            .top-bar {
                flex: 0 0 auto;
                height: auto;
                /* 自适应高度 */
                padding: 12px 16px;
                flex-direction: column;
                /* 垂直排列 */
                align-items: flex-start;
                gap: 12px;
                /* 上下行间距 */
                background: #0f0f0f;
            }

            /* 第一行：左侧内容撑满 */
            .top-bar-left {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            /* 第二行：右侧工具栏撑满 */
            .top-bar-right {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
                /* 按钮分散对齐 */
                background: #1a1a1a;
                padding: 8px 12px;
                border-radius: 6px;
                border: 1px solid #333;
            }

            /* 标题截断防止撑开 */
            .top-bar h1 {
                font-size: 14px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 200px;
            }

            /* 地图区域：固定高度 (约1/3屏幕) */
            .map-stage {
                flex: 0 0 35vh;
                width: 100%;
                border-bottom: 2px solid var(--accent-gold);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
                z-index: 10;
            }

            .track-image {
                max-height: 30vh;
            }

            /* 侧边栏：占据剩余空间 (约2/3屏幕) */
            .sidebar {
                display: flex !important;
                flex: 1;
                width: 100%;
                border-left: none;
                background: #0a0a0a;
            }

            /* 弹窗宽度适配 */
            #pinFormModal .bg-race-panel {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="app-layout">

        <div class="top-bar">
            <div class="top-bar-left flex items-center gap-3 overflow-hidden">
                <a href="index.html"
                    class="flex-shrink-0 flex items-center justify-center w-8 h-8 rounded border border-gray-600 bg-gray-900 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>

                <h1 class="text-sm md:text-xl font-bold italic tracking-tighter text-white truncate">
                    <span class="text-telemetry-gold">///</span> <span id="trackNameDisplay">MAP_VIEW</span>
                </h1>

                <div class="hidden md:block text-xs px-2 py-1 rounded bg-black border border-gray-800 ml-4"
                    id="dataStatus">
                    Checking Data...
                </div>
            </div>

            <div class="top-bar-right flex gap-2 text-xs items-center">
                <button onclick="downloadJSON()"
                    class="flex items-center gap-2 bg-telemetry-cyan text-white px-3 py-1.5 rounded font-bold hover:bg-white hover:text-black transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    <span>SAVE</span>
                </button>

                <div class="hidden md:block h-4 w-px bg-gray-600 mx-1"></div>

                <select id="trackSelect"
                    class="bg-black border border-gray-700 text-xs p-1.5 rounded outline-none focus:border-blue-500 text-gray-400 flex-grow md:flex-grow-0 md:w-40">
                    <option value="" disabled selected>Select Track...</option>
                </select>

                <button onclick="clearAllPins()" class="text-red-500 hover:text-red-400 p-1 ml-1" title="Clear All">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="map-stage" id="mapStage">
            <div class="map-container" id="mapContainer">
                <img id="trackImage"
                    src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 600'%3E%3Cpath d='M150,450 Q100,450 100,400 L100,200 Q100,100 200,100 L600,100 Q700,100 700,200 L700,300 Q700,450 500,450 Z' fill='none' stroke='%23333' stroke-width='40'/%3E%3Cpath d='M150,450 Q100,450 100,400 L100,200 Q100,100 200,100 L600,100 Q700,100 700,200 L700,300 Q700,450 500,450 Z' fill='none' stroke='%23ddd' stroke-width='4' stroke-dasharray='10,10'/%3E%3Ctext x='400' y='300' fill='%23666' text-anchor='middle' font-family='monospace' font-size='20'%3ECLICK TO ADD NOTE%3C/text%3E%3C/svg%3E"
                    class="track-image" alt="Track Map">

                <div id="pinsLayer"></div>
            </div>
        </div>

        <div class="sidebar">
            <div
                class="p-3 border-b border-race-border bg-race-panel flex justify-between items-center sticky top-0 z-10">
                <h3 class="text-xs font-bold text-telemetry-cyan uppercase">Corner Notes</h3>
                <span id="pinCount" class="text-[10px] text-gray-500">0 ITEMS</span>
            </div>
            <div class="data-list" id="sidebarList">
            </div>
        </div>

    </div>

    <div id="pinFormModal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="bg-race-panel border border-race-border p-6 rounded shadow-2xl w-80 max-w-[90%]">
            <h3 class="text-white font-bold text-lg mb-4 flex items-center">
                <span class="text-telemetry-gold mr-2">///</span> EDIT NODE
            </h3>

            <div class="space-y-3">
                <div>
                    <label class="text-xs text-gray-500 uppercase block mb-1">Gear (档位)</label>
                    <div class="flex gap-2">
                        <input type="number" id="inputGear"
                            class="bg-black border border-gray-700 text-white p-2 w-full rounded text-center font-bold text-lg focus:border-telemetry-cyan outline-none"
                            min="1" max="8" placeholder="-">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs text-gray-500 uppercase block mb-1">Min Spd</label>
                        <input type="text" id="inputMinSpd"
                            class="bg-black border border-gray-700 text-white p-2 w-full rounded text-center focus:border-telemetry-cyan outline-none"
                            placeholder="0">
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 uppercase block mb-1">Exit Spd</label>
                        <input type="text" id="inputExitSpd"
                            class="bg-black border border-gray-700 text-white p-2 w-full rounded text-center focus:border-telemetry-cyan outline-none"
                            placeholder="0">
                    </div>
                </div>

                <div>
                    <label class="text-xs text-gray-500 uppercase block mb-1">Notes (Braking/Line)</label>
                    <textarea id="inputNote" rows="3"
                        class="bg-black border border-gray-700 text-white p-2 w-full rounded text-xs focus:border-telemetry-cyan outline-none"
                        placeholder="Notes..."></textarea>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mt-6">
                <button onclick="deleteCurrentPin()"
                    class="text-red-500 text-xs hover:text-white uppercase font-bold border border-transparent hover:border-red-500 rounded p-2">Delete</button>
                <button onclick="savePinData()"
                    class="bg-telemetry-cyan text-black font-bold py-2 rounded hover:bg-white transition-colors uppercase text-xs">Update</button>
            </div>

            <button onclick="closeModal()"
                class="w-full mt-3 text-gray-600 text-xs hover:text-white text-center">Cancel</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let currentTrackId = urlParams.get('track');

        let pins = [];
        let activePinId = null;
        let tempClickCoords = null;
        let allTracksData = [];

        const mapContainer = document.getElementById('mapContainer');
        const pinsLayer = document.getElementById('pinsLayer');
        const modal = document.getElementById('pinFormModal');
        const trackTitle = document.getElementById('trackNameDisplay');
        const trackSelect = document.getElementById('trackSelect');
        const sidebarList = document.getElementById('sidebarList');
        const dataStatus = document.getElementById('dataStatus');
        const trackImage = document.getElementById('trackImage');

        async function init() {
            await loadTrackConfig();

            if (!currentTrackId && allTracksData.length > 0) {
                currentTrackId = allTracksData[0].id;
                updateUrlAndSelect(currentTrackId);
            } else if (currentTrackId) {
                trackSelect.value = currentTrackId;
            }

            if (currentTrackId) {
                updateTitle();
                loadPinsFromJSON();
            }

            mapContainer.addEventListener('click', handleMapClick);
        }

        function updateUrlAndSelect(id) {
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('track', id);
            window.history.pushState({}, '', newUrl);
            trackSelect.value = id;
        }

        function updateTitle() {
            const trackInfo = allTracksData.find(t => t.id === currentTrackId);
            const displayName = trackInfo ? trackInfo.track : currentTrackId;
            trackTitle.innerText = displayName.toUpperCase();
        }

        async function loadTrackConfig() {
            try {
                const response = await fetch('json/data_tracks.json');
                allTracksData = await response.json();

                trackSelect.innerHTML = '<option value="" disabled selected>Track...</option>';
                allTracksData.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t.id;
                    opt.textContent = t.track;
                    trackSelect.appendChild(opt);
                });

                trackSelect.addEventListener('change', (e) => {
                    const newTrackId = e.target.value;
                    currentTrackId = newTrackId;
                    updateUrlAndSelect(newTrackId);
                    updateTitle();
                    loadPinsFromJSON();
                });

            } catch (e) {
                console.log("Config load error", e);
                if (dataStatus) dataStatus.innerHTML = `<span class="text-red-500">Config Error</span>`;
            }
        }

        async function loadPinsFromJSON() {
            const trackInfo = allTracksData.find(t => t.id === currentTrackId);
            const jsonPath = trackInfo && trackInfo.jsonFile ? trackInfo.jsonFile : `json/notes/${currentTrackId}.json`;

            if (dataStatus) dataStatus.innerHTML = `<span class="text-yellow-500">Connecting...</span>`;

            pins = [];
            renderMap();
            renderSidebar();

            try {
                const response = await fetch(jsonPath);

                if (response.ok) {
                    const data = await response.json();

                    if (Array.isArray(data)) {
                        pins = data;
                    } else {
                        pins = data.pins || [];
                        if (data.mapImage) {
                            trackImage.src = data.mapImage;
                        }
                    }

                    if (dataStatus) dataStatus.innerHTML = `<span class="text-green-500">LINKED</span>`;
                    renderMap();
                    renderSidebar();
                } else {
                    throw new Error("File not found");
                }
            } catch (e) {
                console.log("Checking local cache...");
                const localData = localStorage.getItem(`lmu_map_draft_${currentTrackId}`);

                if (localData) {
                    const parsed = JSON.parse(localData);
                    if (Array.isArray(parsed)) {
                        pins = parsed;
                    } else {
                        pins = parsed.pins || [];
                        if (parsed.mapImage) trackImage.src = parsed.mapImage;
                    }

                    if (dataStatus) dataStatus.innerHTML = `<span class="text-orange-500">LOCAL</span>`;
                    renderMap();
                    renderSidebar();
                } else {
                    pins = [];
                    if (dataStatus) dataStatus.innerHTML = `<span class="text-gray-500">NEW</span>`;
                    renderSidebar();
                }
            }
        }

        function saveToLocal() {
            const exportData = {
                mapImage: trackImage.getAttribute('src'),
                pins: pins
            };
            localStorage.setItem(`lmu_map_draft_${currentTrackId}`, JSON.stringify(exportData));
        }

        function downloadJSON() {
            const exportData = {
                mapImage: trackImage.getAttribute('src'),
                pins: pins
            };

            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `${currentTrackId}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function handleMapClick(e) {
            if (e.target.classList.contains('map-pin')) return;

            const rect = mapContainer.getBoundingClientRect();
            const xPercent = ((e.clientX - rect.left) / rect.width) * 100;
            const yPercent = ((e.clientY - rect.top) / rect.height) * 100;

            tempClickCoords = { x: xPercent, y: yPercent };
            openModal(null);
        }

        function openModal(pinId) {
            activePinId = pinId;
            modal.classList.remove('hidden');

            const gearInput = document.getElementById('inputGear');
            const minInput = document.getElementById('inputMinSpd');
            const exitInput = document.getElementById('inputExitSpd');
            const noteInput = document.getElementById('inputNote');

            if (pinId) {
                const p = pins.find(p => p.id === pinId);
                gearInput.value = p.gear;
                minInput.value = p.minSpd;
                exitInput.value = p.exitSpd;
                noteInput.value = p.note;
            } else {
                gearInput.value = '';
                minInput.value = '';
                exitInput.value = '';
                noteInput.value = '';
                setTimeout(() => gearInput.focus(), 100);
            }
        }

        function savePinData() {
            const gear = document.getElementById('inputGear').value || '-';
            const minSpd = document.getElementById('inputMinSpd').value || '-';
            const exitSpd = document.getElementById('inputExitSpd').value || '-';
            const note = document.getElementById('inputNote').value || '';

            if (activePinId) {
                const p = pins.find(p => p.id === activePinId);
                p.gear = gear;
                p.minSpd = minSpd;
                p.exitSpd = exitSpd;
                p.note = note;
            } else {
                const newPin = {
                    id: Date.now().toString(),
                    x: tempClickCoords.x,
                    y: tempClickCoords.y,
                    gear: gear,
                    minSpd: minSpd,
                    exitSpd: exitSpd,
                    note: note
                };
                pins.push(newPin);
            }

            saveToLocal();
            renderMap();
            renderSidebar();
            closeModal();
        }

        function deleteCurrentPin() {
            if (activePinId) {
                if (confirm('Delete marker?')) {
                    pins = pins.filter(p => p.id !== activePinId);
                    saveToLocal();
                    renderMap();
                    renderSidebar();
                }
            }
            closeModal();
        }

        function closeModal() {
            modal.classList.add('hidden');
            activePinId = null;
        }

        function clearAllPins() {
            if (confirm('Clear all?')) {
                pins = [];
                saveToLocal();
                renderMap();
                renderSidebar();
            }
        }

        function renderMap() {
            pinsLayer.innerHTML = '';
            pins.forEach((p, index) => {
                const el = document.createElement('div');
                el.className = 'map-pin';
                el.id = 'pin-' + p.id;

                el.style.left = p.x + '%';
                el.style.top = p.y + '%';
                el.innerText = p.gear !== '-' ? p.gear : (index + 1);

                el.onclick = (e) => {
                    e.stopPropagation();
                    openModal(p.id);
                };
                pinsLayer.appendChild(el);
            });
            document.getElementById('pinCount').innerText = `${pins.length} ITEMS`;
        }

        function renderSidebar() {
            sidebarList.innerHTML = '';
            if (pins.length === 0) {
                sidebarList.innerHTML = '<div class="text-center text-xs text-gray-600 mt-10">Map is empty.<br>Tap map to add data.</div>';
                return;
            }

            pins.forEach((p, index) => {
                const card = document.createElement('div');
                card.className = 'data-card cursor-pointer group relative';

                card.onclick = () => {
                    highlightPin(p.id, true);
                    setTimeout(() => openModal(p.id), 100);
                };

                card.onmouseenter = () => highlightPin(p.id, true);
                card.onmouseleave = () => highlightPin(p.id, false);

                const noteContent = p.note && p.note.trim() !== ''
                    ? p.note
                    : '<span class="text-gray-600 italic">No notes.</span>';

                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2 border-b border-gray-800 pb-1">
                        <span class="font-bold text-white text-xs">#${index + 1} CORNER</span>
                        <span class="bg-gray-800 border border-gray-700 px-2 rounded text-telemetry-gold font-bold text-[10px]">
                            G ${p.gear}
                        </span>
                    </div>

                    <div class="flex justify-between items-center mb-2 px-1">
                        <div class="text-center">
                            <div class="lbl text-[9px] text-gray-500">MIN</div>
                            <div class="text-sm font-mono text-white leading-none">${p.minSpd}</div>
                        </div>
                        
                        <div class="text-gray-600">→</div>

                        <div class="text-center">
                            <div class="lbl text-[9px] text-gray-500">EXIT</div>
                            <div class="text-sm font-mono text-telemetry-cyan font-bold leading-none">${p.exitSpd}</div>
                        </div>
                    </div>

                    <div class="bg-black/30 rounded p-1.5 border border-gray-800/50">
                        <div class="text-gray-300 text-[11px] leading-tight whitespace-pre-wrap">${noteContent}</div>
                    </div>
                `;
                sidebarList.appendChild(card);
            });
        }

        function highlightPin(pinId, isActive) {
            const pinEl = document.getElementById('pin-' + pinId);
            if (pinEl) {
                if (isActive) {
                    pinEl.classList.add('active');
                } else {
                    pinEl.classList.remove('active');
                }
            }
        }

        init();
    </script>
</body>

</html>
